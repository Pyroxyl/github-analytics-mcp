services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-analytics-mcp
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - mcp-network
    # Uncomment to enable Redis caching
    # depends_on:
    #   - redis

  # Redis for future caching support
  redis:
    image: redis:7-alpine
    container_name: github-analytics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - mcp-network
    command: redis-server --appendonly yes
    # Uncomment to set Redis password
    # environment:
    #   - REDIS_PASSWORD=your_redis_password
    profiles:
      - with-cache

networks:
  mcp-network:
    driver: bridge

volumes:
  redis-data:
