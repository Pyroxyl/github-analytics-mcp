services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-analytics-mcp
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - mcp-network

  api-gateway:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: github-analytics-api
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8080:8000"
    restart: unless-stopped
    networks:
      - mcp-network

  redis:
    image: redis:7-alpine
    container_name: github-analytics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - mcp-network
    command: redis-server --appendonly yes
    profiles:
      - with-cache

networks:
  mcp-network:
    driver: bridge

volumes:
  redis-data:
