apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: github-analytics
  labels:
    app: mcp-server
    app.kubernetes.io/part-of: github-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
        - name: mcp-server
          image: github-analytics-mcp:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: github-analytics-config
            - secretRef:
                name: github-analytics-secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
