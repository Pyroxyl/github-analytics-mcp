apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: github-analytics
  labels:
    app: api-gateway
    app.kubernetes.io/part-of: github-analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: github-analytics-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: github-analytics-config
            - secretRef:
                name: github-analytics-secret
          # WHY two probes with different intervals:
          # - Liveness (30s period): detects deadlocked processes. Longer interval
          #   avoids restarting pods during transient GitHub API slowness.
          # - Readiness (10s period): controls load balancer membership. Shorter
          #   interval removes unhealthy pods from traffic quickly.
          # See docs/adr/ADR-005-hpa-configuration.md for the full rationale.
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          # WHY these resource values: FastAPI+uvicorn idles at ~30m CPU / ~50MB RAM.
          # Requests (100m/128Mi) ensure fair scheduling; limits (500m/256Mi) prevent
          # a runaway process from starving other pods on the node.
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
